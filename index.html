<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>BuzzQuizz</title>
  </head>

  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style/style.css" />
  <title>Buzz Quizz</title>
</head>

<body>
  <header>
    <h1>BuzzQuizz</h1>
  </header>
  <!--Tela 1 com botão para ir para a tela 3-->
  <div class="screen-1-desktop">
    <div class="create-quizz">
      <p>Você ainda não criou nenhum quizz :(</p>
      <button onclick="renderQuizzCreationScreen()">Criar Quizz</button>
    </div>
    <div class="user-quizzes hidden">
      <div class="add-quizz">
        <h1>Seus Quizzes</h1>
        <ion-icon name="add-circle-outline" onclick="renderQuizzCreationScreen()"></ion-icon>
      </div>
      <ul class="quizzes-list"></ul>
    </div>
    <div class="all-the-quizzes">
      <h1>Todos os Quizzes</h1>
      <ul class="quizzes-list"></ul>
    </div>
  </div>
  <div class="screen-2-quizzes hidden"></div>
  <!--Tela3-->
  <div class="content-container hidden">

    <main class="screen-3_1 hidden">
      <div class="title">
        <h2>Começe pelo Começo</h2>
      </div>
      <ul class="quizz-base-info">
        <input type="text" placeholder="Titulo do seu quizz" name="QuizzTitle" id="QuizzTitleInput" />
        <input type="text" placeholder="URL da imagem do seu quizz" name="QuizzImageCoverURL"
          id="QuizzImageCoverURLInput" />
        <input type="text" placeholder="Quantidade de perguntas do quizz" name="QuizzQuestionQtd"
          id="QuizzQuestionQtdInput" />
        <input type="text" placeholder="Quantidades de níveis do quizz" name="QuizzLevelsQtd"
          id="QuizzLevelsQtdInput" />
      </ul>
      <button class="red-button" onclick="getBaseQuizzInfo()">
        <p>Prosseguir para criar perguntas</p>
      </button>
    </main>
  </div>

  <div class="question-creation content-container">
    <div Class="title">
      <h2>Crie Suas Perguntas</h2>
    </div>
    <div class="all-question-container">
      <div class="question-info-container">
        <div class="area">
          <div class="question-number">
            <h2>Pergunta 1</h2>
            <ion-icon name="create-outline"></ion-icon>
          </div>
          <div class="question-form">
            <input class="input1" type="text" placeholder="Texto da Pergunta" name="Pergunta">
            <input class="input-url" type="text" placeholder="Cor de Fundo da Pergunta" name="Pergunta">
            <h2>Resposta Correta</h2>
            <input class="input1" type="text" placeholder="Resposta Correta" name="Pergunta">
            <input class="input-url" type="text" placeholder="URL da Imagem" name="Pergunta">
            <h2>Respostas Incorretas</h2>
            <input class="input1" type="text" placeholder="Resposta Incorreta1" name="Pergunta">
            <input class="input-url" type="text" placeholder="URL da Imagem1" name="Pergunta">
            <input class="input1" type="text" placeholder="Resposta Incorreta2" name="Pergunta">
            <input class="input-url" type="text" placeholder="URL da Imagem2" name="Pergunta">
            <input class="input1" type="text" placeholder="Resposta Incorreta3" name="Pergunta">
            <input class="input-url" type="text" placeholder="URL da Imagem3" name="Pergunta">
          </div>
        </div>
      </div>
    </div>
    <button class="red-button" onclick="createLevels()">
      <p>Prosseguir pra criar níveis</p>
    </button>
  </div>

  <script src="./script/script.js"></script>
  <script src="./script/create-quizz.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
